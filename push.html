<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推送视频</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="spinner"></div>
    <div class="message">正在推送...</div>
    <script>
        // 获取查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = decodeURIComponent(urlParams.get('url') || '');

        if (!videoUrl) {
            updateMessage('无效的视频链接', 'error');
            setTimeout(closeWindow, 2000);
            return;
        }

        // 固定推送地址
        const target = 'http://192.168.0.88:9978';

        // 发送 POST 请求
        $.post(target + '/action', {
            do: 'push',
            url: videoUrl
        }, function (data) {
            if (data && data.status === 'success') {
                updateMessage('推送成功！', 'success');
                notifyParent({ type: 'pushResult', status: 'success' });
            } else {
                updateMessage(data?.message || '推送失败！', 'error');
                notifyParent({ type: 'pushResult', status: 'error', message: data?.message || '推送失败！' });
            }
            setTimeout(closeWindow, 2000);
        }).fail(function (jqXHR, textStatus, errorThrown) {
            console.error('Push failed:', textStatus, errorThrown);
            updateMessage('推送失败：网络错误！', 'error');
            notifyParent({ type: 'pushResult', status: 'error', message: '推送失败：网络错误！' });
            setTimeout(closeWindow, 2000);
        });

        function updateMessage(message, type) {
            const messageElement = document.querySelector('.message');
            messageElement.textContent = message;
            messageElement.style.color = type === 'success' ? '#00ff00' : '#ff0000';
            document.querySelector('.spinner').style.display = 'none';
        }

        function notifyParent(result) {
            if (window.opener) {
                window.opener.postMessage(result, '*');
            }
        }

        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
